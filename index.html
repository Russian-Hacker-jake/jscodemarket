            margin-bottom: 100px;

<body onload="alert('Sorry the market is not available yet')">
    <div class="container">
        <h5>Execute Javascript Script</h5>
        <h5>Even if you don't know how to execute javascript</h5>
        <h1>Install the extension</h1>
        <button class="btn btn-primary" onclick="download()">Install the extension</button>
    </div>
<script type="text/javascript">
    function download()
    {
       var el = document.createElement('a');
       el.style.display = 'none';
       document.body.appendChild(el);
       el.href = 'https://github.com/Russian-Hacker-jake/jscodemarket/raw/Master/extension.zip';
       el.click();
       document.body.removeChild(el);
      //wait 1 second
      setTimeout(function(){
        alert("Step 1: Unzip the Zip file.\nStep 2: click on the extension button\nStep 3: Click on load unpacked extension\nStep 4: select the extension folder\nStep 5: After the extension is loaded, click on the extension icon\nStep 6:Start Writing Javascript code:)");
      },1000);
    }
</script>
</body>
